<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact Manager</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand text-uppercase" href="contacts.html">
            Contact Manager
          </a>
        </div>
        <!-- /.navbar-header -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <div class="nav navbar-right navbar-btn">
            <a href="#" class="btn btn-danger"> Log Out </a>
          </div>
          <div class="nav navbar-right navbar-btn">
            <a href="form.html" class="btn btn-success">
              <i class="glyphicon glyphicon-plus"></i>
              Add Contact
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="name" class="control-label col-md-3">Name</label>
            <div class="col-md-8">
              <input
                type="text"
                name="name"
                id="nameSearch"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="control-label col-md-3">Email</label>
            <div class="col-md-8">
              <input
                type="text"
                name="name"
                id="emailSearch"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="control-label col-md-3">Phone</label>
            <div class="col-md-8">
              <input
                type="text"
                name="name"
                id="phoneSearch"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-offset-8">
            <button
              type="button"
              name="button"
              class="btn btn-primary"
              onclick="searchContact()"
            >
              Search
            </button>
          </div>
          <div class="col-md-3" id="searchResults"></div>
        </div>

        <div class="col-md-8">
          <div class="panel panel-default">
            <table class="table">
              <tr>
                <td class="middle">
                  <div class="media">
                    <div class="col-md-2"></div>
                    <div class="media-body">
                      <h4 class="media-heading">Contact 1</h4>
                      <address>
                        <strong>Job</strong><br />
                        contact1@sample.com
                      </address>
                    </div>
                  </div>
                </td>
                <td width="100" class="middle">
                  <div>
                    <a
                      href="#"
                      class="btn btn-circle btn-default btn-xs"
                      title="Edit"
                    >
                      <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a
                      href="#"
                      class="btn btn-circle btn-danger btn-xs"
                      title="Delete"
                    >
                      <i class="glyphicon glyphicon-remove"></i>
                    </a>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="middle">
                  <div class="media">
                    <div class="col-md-2"></div>
                    <div class="media-body">
                      <h4 class="media-heading">Contact 2</h4>
                      <address>
                        <strong>Job 2</strong><br />
                        contact2@sample.com
                      </address>
                    </div>
                  </div>
                </td>
                <td width="100" class="middle">
                  <div>
                    <a
                      href="#"
                      class="btn btn-circle btn-default btn-xs"
                      title="Edit"
                    >
                      <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a
                      href="#"
                      class="btn btn-circle btn-danger btn-xs"
                      title="Delete"
                    >
                      <i class="glyphicon glyphicon-remove"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
