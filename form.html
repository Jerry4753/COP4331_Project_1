<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact Manager</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/jasny-bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand text-uppercase" href="contacts.html">
            Contact Manager
          </a>
        </div>
        <!-- /.navbar-header -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <div class="nav navbar-right navbar-btn">
            <a href="#" class="btn btn-danger"> Log Out </a>
          </div>
          <div class="nav navbar-right navbar-btn">
            <a href="form.html" class="btn btn-success">
              <i class="glyphicon glyphicon-plus"></i>
              Add Contact
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="search" class="control-label col-md-3">Search</label>
            <div class="col-md-8">
              <input
                type="text"
                name="search"
                id="searchText"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Add Contact</strong>
            </div>
            <div class="panel-body">
              <div class="form-horizontal">
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <label for="name" class="control-label col-md-3"
                        >Name</label
                      >
                      <div class="col-md-8">
                        <input
                          type="text"
                          name="name"
                          id="name"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email" class="control-label col-md-3"
                        >Email</label
                      >
                      <div class="col-md-8">
                        <input
                          type="text"
                          name="email"
                          id="email"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="phone" class="control-label col-md-3"
                        >Phone</label
                      >
                      <div class="col-md-8">
                        <input
                          type="text"
                          name="phone"
                          id="phone"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <div class="row">
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                      <button type="submit" class="btn btn-primary">
                        Save
                      </button>
                      <a href="#" class="btn btn-default">Cancel</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jasny-bootstrap.min.js"></script>
  </body>
</html>
